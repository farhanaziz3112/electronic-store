<ng-container>
  <div *ngIf="root" class="layout-menuitem-root-text">
    {{ item.label }}
  </div>
  <a
    *ngIf="item.routerLink && !item.items"
    (click)="closeSidebar()"
    [routerLink]="item.routerLink"
    routerLinkActive="active-route"
    [ngClass]="item.class"
    ><i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
    <span class="layout-menuitem-text">{{ item.label }}</span></a
  >
  <ul *ngIf="item.items">
    <ng-container *ngFor="let item of item.items; let i = index">
      <app-menuitem [item]="item" [index]="i"></app-menuitem>
    </ng-container>
  </ul>
</ng-container>
